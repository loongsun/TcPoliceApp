apply plugin: 'com.android.application'

android {
    signingConfigs {
        tc {
            keyAlias 'tckey'
            keyPassword 'tckey123456'
//            storeFile file('/media/zhao/data/my_project/tc.keystore')
            storeFile file('./tc.keystore')
//            storeFile file('/Users/chenhe/Desktop/workspace/Android/GitHubTieXi/tc.keystore')

            storePassword 'tc123456'

        }
    }
    android { compileOptions.encoding = "GBK" }

    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 25
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "com.tc.application"
        minSdkVersion 15
        targetSdkVersion 21
        multiDexEnabled true

        ndk {

            abiFilters "armeabi"
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.tc
        }
        debug {
            signingConfig signingConfigs.tc
        }
    }

    packagingOptions {
        exclude "META-INF/DEPENDENCIES.txt"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/LICENSE"
        exclude "META-INF/DEPENDENCIES"
        exclude "META-INF/notice.txt"
        exclude "META-INF/license.txt"
        exclude "META-INF/dependencies.txt"
        exclude "META-INF/LGPL2.1"
    }
}



